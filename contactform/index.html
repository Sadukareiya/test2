<!doctypeHTML>
<html lang="ja">
    
<head>
    <meta charset="utf=8">
    <title>お問い合わせフォームを作る</title>
    <link rel="stylesheet"type="text/css" href="style.css">
    </head>

<body>
    
    <h1>お問い合わせフォーム</h1>
    <form method="post" action="mail_confirm.php">
        <div>
            <label for="name">名前</label><br>
            <input type="text" size="30" class="text" name="name">
        </div>
        
        <div>
            <label for="email">メールアドレス</label><br>
            <input type="text" size="30" class="text" name="mail">   
        </div>
        
        <div>
            <label for="age">年齢</label><br>
            <select class="dropdown" name="age">
            <option>選択して下さい</option>
                <script>for (var i=18; i<=65; i++){document.write("<option value="+i+">"+i+"歳</option>");}</script></select>
        </div>
            
        <div>
    
            <label for="memo">コメント</label><br>
            <textarea id="memo" cols="30" rows="7" name="memo"></textarea>
        </div>
        
        <div>
            <input type="submit" class="submit" value="送信する">
        </div>
     </form>
</body>
</html>
